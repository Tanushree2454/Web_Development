<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loader{
            width:100px;
            height: 100px;
           border-radius: 50%;
            border: 20px solid #b497ae;
            border-top: 20px solid #4ECDC4;
            animation: spinAnime 1s ease-in-out 0s infinite normal;
        
        }
        @keyframes spinAnime {
          from{
            transform: rotate(0deg);
          }  
          to{
            transform: rotate(360deg);
          }
        }
    </style>
</head>
<body>
  <div class="loader"></div>  
</body>
</html>
